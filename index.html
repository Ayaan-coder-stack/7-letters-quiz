<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Unscrambler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-gray-800">Word Unscrambler</h1>
        <p class="text-gray-600 text-lg">Unscramble the letters to form valid words!</p>

        <div class="text-5xl font-extrabold tracking-widest main-colour my-6" id="shuffled-word"></div>

        <input type="text" id="user-input" placeholder="Type your guess here" class="focus:ring-2 focus:ring-indigo-500">
        <button id="submit-button">Submit Guess</button>
        <button id="next-word-button" class="hidden">Next Word</button>

        <div id="message-box" class="message-box"></div>

        <div id="correct-guesses-list" class="correct-guesses hidden">
            <h3 class="font-semibold text-gray-700">Correct Guesses:</h3>
            <ul id="guessed-words-ul"></ul>
        </div>
    </div>

    <script src="script.js"></script>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
</body>
</html>
